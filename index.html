<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    @font-face {
      font-family: 'AGR';
      src: url(AlteHaasGroteskBold.ttf);
    }
    @font-face {
      font-family: 'R';
      src: url(Rostack.otf);
    }

    body {
      font-size: 15pt;
      margin: 0;
      padding: 0;
      font-family: 'AGR', sans-serif;
      height: 100vh;
      width: 100vw;
      background-color: #f4f4f4;
    }

    body::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      background-color: #3098ff;
      filter: blur(1.2px);
      z-index: -1;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
    }

    .navbar {
      background-color: #0072ff;
      display: flex;
      justify-content: center;
      box-shadow: 0px 5px 0px #005dc7;
    }

    ul {
      display: flex;
      width: 100%;
      height: 10%;
      margin-left: -30px;
    }

    li {
      list-style: none;
      margin-left: -5px;
    }

    a {
      font-family: 'AGR', sans-serif;
      color: white;
      text-decoration: none;
      font-size: 22px;
      padding: 12px;
      -webkit-tap-highlight-color: transparent;
    }

    a:hover, a:active {
      background-color: #308dff;
      border-radius: 15px;
      font-size: 22px;
    }

    .HP-C {
      color: white;
      display: flex;
      justify-content: center;
      margin-top: 40%;
      font-size: 23px;
    }

    .HP-C-P {
      color: white;
      display: flex;
      justify-content: center;
      margin-left: 0;
      margin-top: -40px;
      text-align: center;
      animation: fade 10s infinite;
    }

    .HPTKAP {
      margin-top: -40%;
      margin-left: 10px;
      width: 95%;
      height: 200px;
      border-radius: 15px;
    }

    .HP-IMG {
      position: relative;
      width: 90%;
      height: 70%;
      margin-left: -70px;
      margin-top: -100px;
      animation: up-down 20s infinite;
      z-index: 1;
    }

    @keyframes up-down {
      0% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(20px);
      }
      50% {
        transform: translateY(-25px);
      }
      75% {
        transform: translateY(20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    #H1B {
      width: 0;
      overflow: hidden;
      border-right: 2px solid white;
      white-space: nowrap;
      animation: typing 4s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
      animation-delay: 0.50s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    #fbg {
      font-size: 30px;
    }

    .fbg {
      position: relative;
      z-index: 2;
      background-color: #0072ff;
      text-align: center;
      height: 50px;
      margin-top: -24px;
      color: white;
      font-family: 'AGR', sans-serif;
      align-items: center;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      left: 43%;
      top: 43%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 999;
      text-align: center;
    }

    #load2 {
      width: 80px;
      height: 80px;
      border: 15px solid transparent;
      border-top: 10px solid white;
      border-bottom: 10px solid white;
      border-left: 10px solid #0072ff;
      border-right: 10px solid #0072ff;
      border-radius: 50%;
      animation: spin 0.95s linear infinite;
      position: relative;
    }

    #loader p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      font-size: 18px;
      font-family: 'AGR', sans-serif;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 22px;
      border-radius: 50%;
      z-index: -2;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>
  <div class="HPTKAP">
    <div class="HP-C">
      <h1 id="H1B">Hey I'm <span>Bunny..</span></h1>
    </div>
    <div class="HP-C-P">
      <h3>It's my simple portfolio website and I created it for practice of HTML, CSS, JS.</h3>
    </div>
  </div>
  
  <div class="HP-IMG">
    <img id="HP-IMG" src="HP.png" alt="Image">
  </div>

  <!-- Loader -->
  <div id="loader">
    <div id="load2"></div>
    <p id="percentage">0%</p>
  </div>
  
  <footer>
    <div class="fbg">
      <h1 id="fbg">Â© GamerBunny41</h1>
    </div>
  </footer>

  <script>
    let percent = 0;
    const loader = document.getElementById('loader');
    const percentageText = document.getElementById('percentage');
    
    // Simulate loading percentage increase
    function updateLoader() {
      if (percent < 100) {
        percent++;
        percentageText.textContent = `${percent}%`;
        setTimeout(updateLoader, 8); // Adjust timing for smoothness
      } else {
        loader.style.display = 'none';
      }
    }

    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function (e) {
        const target = this.getAttribute('href');
        if (target && target !== '#') {
          e.preventDefault();
          loader.style.display = 'flex';
          updateLoader();
          setTimeout(() => {
            window.location.href = target;
          }, 50); // Adjust delay to match loader animation
        }
      });
    });
  </script>
</body>
</html>
