<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <style>
    @font-face {
      font-family: 'AGR';
      src: url(AlteHaasGroteskBold.ttf);
    }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      background-color: white;
    }

    .navbar {
      background-color: #0072ff;
      display: flex;
      justify-content: center;
      
    }

    ul {
      display: flex;
      width: 100%;
      height: 10%;
      margin-left: -30px;
    }

    li {
      list-style: none;
      margin-left: -5px;
    }

    a {
      font-family: 'AGR', sans-serif;
      color: white;
      text-decoration: none;
      font-size: 22px;
      padding: 12px;
      -webkit-tap-highlight-color: transparent;
    }

    a:hover, a:active {
      background-color: #308dff;
      border-radius: 15px;
      font-size: 23px;
    }

    .intro-text {
      background-color: #f0f8ff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    .intro-text p {
      font-family: 'AGR', sans-serif;
      color: #333;
      font-size: 18px;
      margin: 0;
    }

    .contact-container {
      background: linear-gradient(to bottom, #178fff, #0d7aff);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-family: 'AGR', sans-serif;
      color: white;
      padding: 10px;
      border-radius: 5px;
      background-color: #0073ff;
      text-align: center;
      margin: 0;
    }

    label {
      display: block;
      font-family: 'AGR', sans-serif;
      color: white;
      margin-top: 15px;
    }

    input {
      font-family: 'AGR', sans-serif;
      padding: 10px;
      width: calc(100% - 20px);
      border: 1px solid #5b6ca3;
      border-radius: 5px;
      outline: none;
      color: black;
      margin-top: 5px;
      display: block;
    }

    #Message {
      height: 100px;
    }

    button {
      display: block;
      width: calc(107% - 20px);
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      background-color: white;
      border: none;
      font-family: 'AGR', sans-serif;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      background-color: #e6e6e6;
      transform: scale(.98);
    }

    .instagram-link {
      text-align: center;
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .instagram-link p {
      font-family: 'AGR', sans-serif;
      color: #333;
      font-size: 18px;
      margin: 0;
      margin-bottom: 10px;
    }

    .instagram-link a {
      font-family: 'AGR', sans-serif;
      color: #0072ff;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #e6f0ff;
      color: #0056b3;
    }
     #loader {
            position: fixed;
            left: 43%;
            top: 43%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 999;
            text-align: center;
        }

        #load2 {
            width: 80px;
            height: 80px;
            border: 15px solid transparent;
            border-top: 10px solid white;
            border-bottom: 10px solid white;
            border-left: 10px solid #0072ff;
            border-right: 10px solid #0072ff;
            border-radius: 50%;
            animation: spin 0.95s linear infinite;
            position: relative;
        }

        #loader p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 18px;
            font-family: 'AGR', sans-serif;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px 22px;
            border-radius: 50%;
            z-index: -2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Introduction Text -->
  <div class="intro-text">
    <p>Enter your name and email address below. In the message box, write whatever you want to say. We will get back to you as soon as possible!</p>
  </div>

  <!-- Contact Form -->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <label for="Name">Name</label>
    <input id="Name" placeholder="Name" required>
    
    <label for="Email">Email</label>
    <input type="email" id="Email" placeholder="Email" required>
    
    <label for="Message">Message</label>
    <input id="Message" placeholder="Message" required>
    
    <button>Submit</button>
  </div>

  <!-- Instagram Link -->
  <div class="instagram-link">
    <p>You can also contact us via:</p>
    <a href="https://www.instagram.com/gamerbunny41?igsh=MXFlMnY1cHh0ZDg3bw==" target="_blank">Instagram</a>
  </div>
  
  <div id="loader">
    <div id="load2"></div>
    <p id="percentage">0%</p>
  </div>
  
  <script>
    let percent = 0;
    const loader = document.getElementById('loader');
    const percentageText = document.getElementById('percentage');
  
    // Simulate loading percentage increase
    function updateLoader() {
      if (percent < 100) {
        percent++;
        percentageText.textContent = `${percent}%`;
        setTimeout(updateLoader, 8); // Adjust timing for smoothness
      } else {
        loader.style.display = 'none';
      }
    }
  
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const target = this.getAttribute('href');
        if (target && target !== '#') {
          e.preventDefault();
          loader.style.display = 'flex';
          updateLoader();
          setTimeout(() => {
            window.location.href = target;
          }, 50); // Adjust delay to match loader animation
        }
      });
    });
  </script>
  
</body>

</html>
