<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        @font-face {
            font-family: 'AGR';
            src: url(AlteHaasGroteskBold.ttf);
        }
        @font-face {
            font-family: 'R';
            src: url(Rostack.otf);
        }

        body {
            font-size: 15pt;
            margin: 0;
            padding: 0;
            font-family: 'AGR', sans-serif;
            height: 100vh;
            width: 100vw;
            background-color: #f4f4f4;
            color: #333;
        }

        body::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: white;
            filter: blur(1.2px);
            z-index: -1;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .navbar {
            background-color: #0072ff;
            display: flex;
            justify-content: center;
            box-shadow: 0px 8px 0px #005dc7;
        }

        ul {
            display: flex;
            width: 100%;
            height: 10%;
            margin-left: -30px;
        }

        li {
            list-style: none;
            margin-left: -5px;
        }

        a {
            font-family: 'AGR', sans-serif;
            color: white;
            text-decoration: none;
            font-size: 22px;
            padding: 12px;
            -webkit-tap-highlight-color: transparent;
        }

        a:hover, a:active {
            background-color: #308dff;
            border-radius: 15px;
            font-size: 23px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .about-me, .about-portfolio, .skills {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .about-me h1, .about-portfolio h1, .skills h1 {
            color: #0072ff;
            border-bottom: #0072ff 2px solid;
            padding-bottom: 10px;
        }

        .about-me p, .about-portfolio p, .skills p {
            font-size: 18px;
            line-height: 1.6;
        }

        .skills .skill {
            margin: 10px 0;
        }

        .skills .bar-container {
            width: 100%;
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 3px;
        }

        .skills .bar {
            height: 30px;
            border-radius: 5px;
            background-color: #0072ff;
            text-align: right;
            padding: 5px;
            color: white;
            width: 0;
            position: relative;
        }

        .skills .bar span {
            position: absolute;
            right: 10px;
            top: 5px;
            color: white;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            left: 43%;
            top: 43%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 999;
            text-align: center;
        }

        #load2 {
            width: 80px;
            height: 80px;
            border: 15px solid transparent;
            border-top: 10px solid white;
            border-bottom: 10px solid white;
            border-left: 10px solid #0072ff;
            border-right: 10px solid #0072ff;
            border-radius: 50%;
            animation: spin 0.95s linear infinite;
            position: relative;
        }

        #loader p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 18px;
            font-family: 'AGR', sans-serif;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px 22px;
            border-radius: 50%;
            z-index: -2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <section class="skills">
        <h1>Skills</h1>
        <div class="skill">
            <p>HTML</p>
            <div class="bar-container">
                <div class="bar" id="html-bar">
                    <span class="percentage"></span>
                </div>
            </div>
        </div>
        <div class="skill">
            <p>CSS</p>
            <div class="bar-container">
                <div class="bar" id="css-bar">
                    <span class="percentage"></span>
                </div>
            </div>
        </div>
        <div class="skill">
            <p>JavaScript</p>
            <div class="bar-container">
                <div class="bar" id="js-bar">
                    <span class="percentage"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Loader -->
    <div id="loader">
        <div id="load2"></div>
        <p id="percentage">0%</p>
    </div>


    <!-- Additional text below container -->
    <div style="text-align: center; padding: 10px; margin-top: 20px; background-color: #f4f4f4; color: #333;">
        This page is coded by ChatGPT
    </div>

    <script>
        let percent = 0;
        const loader = document.getElementById('loader');
        const percentageText = document.getElementById('percentage');
        
        // Simulate loading percentage increase
        function updateLoader() {
            if (percent < 100) {
                percent++;
                percentageText.textContent = `${percent}%`;
                setTimeout(updateLoader, 8); // Adjust timing for smoothness
            } else {
                loader.style.display = 'none';
            }
        }

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function (e) {
                const target = this.getAttribute('href');
                if (target && target !== '#') {
                    e.preventDefault();
                    loader.style.display = 'flex';
                    updateLoader();
                    setTimeout(() => {
                        window.location.href = target;
                    }, 50); // Adjust delay to match loader animation
                }
            });
        });

        // Animate skill bars
        document.addEventListener('DOMContentLoaded', function() {
            function animateBar(id, percentage) {
                const bar = document.getElementById(id);
                const percentageText = bar.querySelector('.percentage');
                let width = 0;
                const interval = setInterval(function() {
                    if (width >= percentage) {
                        clearInterval(interval);
                    } else {
                        width++;
                        bar.style.width = width + '%';
                        percentageText.textContent = width + '%';
                    }
                }, 15); // Adjust timing for smoothness
            }

            animateBar('html-bar', 70);
            animateBar('css-bar', 80);
            animateBar('js-bar', 5);
        });
    </script>
</body>
</html>
